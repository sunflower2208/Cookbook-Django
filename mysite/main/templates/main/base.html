<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <title>{% block title %}Cookbook{% endblock %}</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-dark" style="background-color: black;">
                <a class="navbar-brand" href="/home">My Cookbook</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                      <li class="nav-item"><a class="nav-link" href="/view">All Recipes</a></li>
                      <li class="nav-item"><a class="nav-link" href="/random">Random Recipe</a></li>
                      <li class="nav-item"><a class="nav-link" href="/create">Add New Recipe</a></li>
                    </ul>
                    <form method="POST" action='/search/'>
                        <div class="form-row">
                            {% csrf_token %}
                            <div class="col">
                                <input class="form-control" type="search" placeholder="Search Recipes" name="searcher">
                            </div>
                            <div class="col">
                                <input type="submit" value="Search" class="btn btn-secondary">
                            </div>
                        </div>
                    </form>
                </div>
            </nav>
        </header>
    </div>

    <div id="content", name="content", class="main">
        <div class=container text-center">
          <div class="col-8">
            {% block content %}
            {% endblock %}
          </div>
        </div>
    </div>

</body>
</html>
